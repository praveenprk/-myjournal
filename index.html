<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="d-flex-column m-5">
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Journal App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Nav Bar Ends -->

    <!-- Current Date -->
    <div class="my-3 mx-5 d-flex justify-align-center align-items-center container">
        <div class="card currentDate" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" id="curDt"></h5>
            </div>
        </div>
    </div>
    <!-- Current Date Ends-->
    
    <!-- Add New Journal -->
    <div class="form-group">
        <input class="form-control" type="text" id="jTitle" placeholder="Journal Title"><br/>
        <textarea class="form-control" id="jDesc" rows="3" placeholder="Journal Desc"></textarea><br/>
        <button type="submit" class="btn btn-primary" id="jBtn">Add New Journal</button>
    </div>
    <!-- Add New Journal Ends -->
    
    <!-- My Journals -->
    <h2 class="text-center">My Journals</h2><hr>
     <div class="d-flex justify-content-center justify-align-center align-items-center" id="allJournals">
     </div>
    <!-- My Journal Ends -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
